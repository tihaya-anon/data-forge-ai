# yaml-language-server: $schema=./_schema.json
# 任务模板
# 复制此文件创建新任务: cp _template.yaml <任务名>.yaml

任务:
  # === 基本信息 ===
  编号: "task-xxx"
  名称: "任务名称"
  状态: "待处理"                    # 待处理 | 进行中 | 已完成 | 已阻塞
  优先级: "中"                      # 低 | 中 | 高 | 紧急
  
  # === 分配信息 ===
  分配:
    agent: ""                       # agent1, agent2, ... (对应 worktree)
    分支: ""                        # Git 分支名，如 agent/task-xxx
    工作区: ""                      # 工作区路径，如 ../data-forge-ai-agent1
    分配时间: null
  
  # === 任务描述 ===
  描述: |
    详细描述任务目标和背景。
    可以使用多行文本。
  
  # === 具体目标 ===
  目标:
    - "目标 1"
    - "目标 2"
    - "目标 3"
  
  # === 工作范围 ===
  范围:
    允许路径:
      - "src/module-name/"
      - "tests/module-name/"
      - "docs/module-name.md"
    禁止路径:
      - "src/shared/"
      - "*.lock"
      - ".ai-context/"
  
  # === 依赖关系 ===
  依赖:
    前置任务: []                    # 必须先完成的任务
    阻塞任务: []                    # 此任务完成后才能开始的任务
  
  # === 接口约定 ===
  接口:
    提供: []                        # 此任务提供的接口
    消费: []                        # 此任务依赖的接口
  
  # === 技术要求 ===
  技术要求:
    语言: ""
    框架: ""
    设计模式: []
    测试:
      必需: true
      最低覆盖率: 80
      类型:
        - "单元测试"
  
  # === 验收标准 ===
  验收标准:
    - "所有测试通过"
    - "代码覆盖率达标"
    - "文档完整"
  
  # === 参考资料 ===
  参考资料:
    文档: []
    示例: []
    相关任务: []
  
  # === 进度记录 ===
  进度:
    开始时间: null
    完成时间: null
    预估工时: null
    实际工时: null
    笔记: []
    阻塞项: []
  
  # === 元信息 ===
  元信息:
    创建时间: null
    更新时间: null
    创建者: ""
    版本: 1
