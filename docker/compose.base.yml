#
# Usage:
#   docker compose -f docker/compose.base.yml -f docker/compose.storage.yml up -d

networks:
  dataforge:
    driver: bridge

volumes:
  kafka-data:
  minio-data:
  milvus-etcd-data:
  milvus-data:
  redis-data:
  es-data:
  airflow-postgres-data:
  doris-fe-data:
  doris-be-data:
  prometheus-data:
  grafana-data:
