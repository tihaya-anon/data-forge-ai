# ===========================================
# DataForge AI - Orchestration Services
# ===========================================
# Apache Airflow
#
# Usage: docker compose -f docker/compose.base.yml -f docker/compose.orchestration.yml up -d

services:
  # -------------------------------------------
  # Apache Airflow (Workflow Orchestration)
  # -------------------------------------------
  airflow-postgres:
    image: postgres:15-alpine
    container_name: dataforge-airflow-postgres
    environment:
      <<: *common-env
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    networks:
      - dataforge-net
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U airflow"]
    <<: [*restart-policy, *logging]

  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: dataforge-airflow-webserver
    command: webserver
    environment:
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    ports:
      - "8083:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - dataforge-net
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      start_period: 60s
    <<: [*restart-policy, *logging]

  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: dataforge-airflow-scheduler
    command: scheduler
    environment:
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      airflow-webserver:
        condition: service_healthy
    networks:
      - dataforge-net
    <<: [*restart-policy, *logging]

networks:
  dataforge-net:
    external: true
    name: dataforge-ai_dataforge-net

volumes:
  airflow-postgres-data:
    name: dataforge-airflow-postgres-data
